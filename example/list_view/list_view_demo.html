<!DOCTYPE html>

<html>
  <head>
    <title>List View test</title>

    <style>

      px-scroll-viewer {
        width: 250px;
        height: 300px;
        background-color: #666;
      }

      #colors {
        width: 200px;
        height: 250px;
      }
    </style>

    <!-- Import the styles -->
    <link rel="stylesheet" href="packages/pixelate_flat/stylesheets/main.css">
    <link rel="stylesheet" href="packages/pixelate_flat/stylesheets/list_view_item.css">
    <link rel="stylesheet" href="packages/pixelate_flat/stylesheets/scroll_viewer.css">

    <!-- Import the elements -->
    <link rel="import" href="packages/pixelate/components/scroll_viewer/scroll_viewer.html">
    <link rel="import" href="packages/pixelate/components/list_view/list_view.html">
    <link rel="import" href="packages/pixelate/components/list_view/list_view_item.html">

    <!-- Polymer initialization -->
    <script type="application/dart">export 'package:polymer/init.dart';</script>
    <script src="packages/browser/dart.js"></script>
  </head>
  <body>
    <div id="colors">
      <px-scroll-viewer>
        <px-list-view multiple>
          <px-list-view-item>Red</px-list-view-item>
          <px-list-view-item>Blue</px-list-view-item>
          <px-list-view-item>Green</px-list-view-item>
          <px-list-view-item>Orange</px-list-view-item>
          <px-list-view-item>Yellow</px-list-view-item>
          <px-list-view-item>Cyan</px-list-view-item>
          <px-list-view-item>Grey</px-list-view-item>
          <px-list-view-item>Black</px-list-view-item>
          <px-list-view-item>Crimson</px-list-view-item>
          <px-list-view-item>Teal</px-list-view-item>
          <px-list-view-item>Voilet</px-list-view-item>
          <px-list-view-item>Lime</px-list-view-item>
          <px-list-view-item>White</px-list-view-item>
        </px-list-view>
      </px-scroll-viewer>
    </div>
  </body>
</html>
