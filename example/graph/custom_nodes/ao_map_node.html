<link rel="import" href="app_node.html">

<polymer-element name="ao-map-node" extends="app-node">
  <template>
    <style>
      #node_body      { width: 170px; height: 100px; }
      #in_normal      { left: -8px; top: 30px; }
      #in_height      { left: -8px; top: 50px; }
      #in_quality     { left: 78px; top: 92px; }
      #out_aomap      { left: 162px; top: 40px; }
      #txtNormalTex   { left: 12px; top: 30px; }
      #txtHeightTex   { left: 12px; top: 50px; }
      #txtQuality     { left: 68px; top: 75px; }
      #txtAOMap       { left: 115px; top: 40px; }
      #drag_handle    { width: 100%; height: 20px; position: absolute; }

      px-graph-socket { position: absolute; }
      .caption { 
        position: absolute;
        color: #ccc;
        font-family:Tahoma, Geneva, sans-serif;
        font-size: 12px;
        text-shadow: 1px 1px #111;
        margin-top: -1px;
      }
      
    </style>
    <div id="node_body">
    
      <!-- get the hosts' shadow and insert here -->
      <shadow></shadow>
      <div id="drag_handle"></div>

      <!--
         Notice the dir attribute in the sockets. We want the direction of the incoming spline from south for the
         in_quality socket.   Hence x=0 and y=1.  Since out_aomap is on the right of the node, x is 1 and y is 0.
         The direction can be any normalized vector
       -->      
      <px-graph-socket id="in_normal" image="orb_grey.png" hoverImage="orb_blue.png" dir="-1,0"></px-graph-socket>
      <px-graph-socket id="in_height" image="orb_grey.png" hoverImage="orb_blue.png" dir="-1,0"></px-graph-socket>
      <px-graph-socket id="in_quality" image="orb_grey.png" hoverImage="orb_blue.png" dir="0,1" type="in"></px-graph-socket>
      <px-graph-socket id="out_aomap" image="orb_grey.png" hoverImage="orb_green.png" dir="1,0"></px-graph-socket>

      <div id="txtNormalTex" class="caption">Normal Tex</div>
      <div id="txtHeightTex" class="caption">Height Tex</div>
      <div id="txtQuality" class="caption">Quality</div>
      <div id="txtAOMap" class="caption">AO Map</div>
      
    </div>
  </template>
  <script type="application/dart">
  import 'package:polymer/polymer.dart';
  import 'app_node.dart';

  @CustomTag('ao-map-node')
  class AOMapNode extends AppNode {
    AOMapNode.created() : super.created() {
      title = "Ambient Occlusion";
    }
  }
  </script>
</polymer-element>
