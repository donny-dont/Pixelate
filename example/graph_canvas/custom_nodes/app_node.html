<link rel="import" href="packages/pixelate/components/graph_canvas/graph_node.html">
<link rel="import" href="packages/pixelate/components/graph_canvas/graph_socket.html">

<!-- Base application specific node with a title bar and customizable content area -->
<polymer-element name="app-node" attributes="title">
  <template>
    <style>
      #app_node_title {
          background-color: #333;
          width: 100%;
          height: 20px;
          border-radius: 10px 10px 0px 0px ;
          font-family:Tahoma, Geneva, sans-serif;
          text-align: center;
          color: #ccc;
          text-shadow: 1px 1px #111;
          position: absolute;
          padding-top: 3px;
      }

      #app_node_body {
          background-color: #111;
          width: 100%;
          height: 100%;
          border-radius: 10px 10px 0px 0px;
          position: absolute;

      }

      .shadow {
-webkit-box-shadow: 10px 10px 28px -3px rgba(0,0,0,0.46);
-moz-box-shadow: 10px 10px 28px -3px rgba(0,0,0,0.46);
box-shadow: 10px 10px 28px -3px rgba(0,0,0,0.46);
      }

      .disable-selection {
          -webkit-touch-callout: none;
          -webkit-user-select: none;
          -khtml-user-select: none;
          -moz-user-select: none;
          -ms-user-select: none;
          user-select: none;
      }
    </style>
    <div id="app_node_body" class="disable-selection shadow">
      <div id="app_node_title">{{title}}</div>
    </div>
  </template>
  <script type="application/dart" src="app_node.dart"></script>
</polymer-element>
