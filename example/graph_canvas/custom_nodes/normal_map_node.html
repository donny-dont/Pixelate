<link rel="import" href="app_node.html">

<polymer-element name="normal-map-node" extends="app-node">
  <template>
    <style>
      #node_body { width: 180px; height: 120px; }
      #in_diffuse_r { left: -8px; top: 30px; }
      #in_diffuse_g { left: -8px; top: 50px; }
      #in_diffuse_b { left: -8px; top: 70px; }
      #in_diffuse_a { left: -8px; top: 90px; }
      #out_normal { left: 172px; top: 50px; }
      #out_height { left: 172px; top: 70px; }
      #txtDiffuseR { left: 12px; top: 30px; }
      #txtDiffuseG { left: 12px; top: 50px; }
      #txtDiffuseB { left: 12px; top: 70px; }
      #txtDiffuseA { left: 12px; top: 90px; }
      #txtNormalMap { left: 105px; top: 50px; }
      #txtHeightMap { left: 106px; top: 70px; }
      #drag_handle { width: 100%; height: 20px; position: absolute; }

      px-graph-socket { position: absolute; }
      .caption {
        position: absolute;
        color: #ccc;
        font-family:Tahoma, Geneva, sans-serif;
        font-size: 12px;
        text-shadow: 1px 1px #111;
        margin-top: -1px;
      }

    </style>
    <div id="node_body">

      <!-- get the hosts' shadow and insert here -->
      <shadow></shadow>
      <div id="drag_handle"></div>

      <px-graph-socket id="in_diffuse_r" image="orb_grey.png" hoverImage="orb_blue.png" dir="-1,0"></px-graph-socket>
      <px-graph-socket id="in_diffuse_g" image="orb_grey.png" hoverImage="orb_blue.png" dir="-1,0"></px-graph-socket>
      <px-graph-socket id="in_diffuse_b" image="orb_grey.png" hoverImage="orb_blue.png" dir="-1,0"></px-graph-socket>
      <px-graph-socket id="in_diffuse_a" image="orb_grey.png" hoverImage="orb_blue.png" dir="-1,0"></px-graph-socket>

      <px-graph-socket id="out_normal" image="orb_grey.png" hoverImage="orb_green.png" dir="1,0"></px-graph-socket>
      <px-graph-socket id="out_height" image="orb_grey.png" hoverImage="orb_green.png" dir="1,0"></px-graph-socket>

      <div id="txtDiffuseR" class="caption">R (Diffuse)</div>
      <div id="txtDiffuseG" class="caption">G (Diffuse)</div>
      <div id="txtDiffuseB" class="caption">B (Diffuse)</div>
      <div id="txtDiffuseA" class="caption">A (Diffuse)</div>
      <div id="txtNormalMap" class="caption">Normal Map</div>
      <div id="txtHeightMap" class="caption">Height Map</div>

    </div>
  </template>
  <script type="application/dart;component=1">
  import 'package:polymer/polymer.dart';
  import 'app_node.dart';

  @CustomTag('normal-map-node')
  class NormalMapNode extends AppNode {
    NormalMapNode.created() : super.created() {
      title = "Normal Map";
    }
  }
  </script>
</polymer-element>
