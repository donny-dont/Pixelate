<polymer-element name="dartdoc-minimap">
  <template>
    <template if="{{itemsToShow.isNotEmpty}}">
      <li>
        <a id="{{camelCaseName}}" on-click="{{rerouteLink}}"
            href="{{categoryLink}}">{{category.name}}</a>
      </li>
      <ul class="minimap-sublist collapse in">
        <template repeat="{{itemsToShow}}">
          <li><a href="{{prefixedAnchorHref}}"
              on-click="{{rerouteLink}}">{{decoratedName}}</a></li>
        </template>
      </ul>
    </template>
  </template>
  <script type="application/dart" src="minimap-element.dart"></script>
</polymer-element>
