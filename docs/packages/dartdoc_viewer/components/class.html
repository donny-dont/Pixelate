<!DOCTYPE html>
<link rel="import" href="annotations.html">
<link rel="import" href="category.html">
<link rel="import" href="comment.html">
<link rel="import" href="item.html">

<polymer-element name="dartdoc-class" attributes="item">
  <template>
    <dartdoc-annotation annotations="{{item.annotations}}"></dartdoc-annotation>

    <div class="page-header"><h1>
      {{item.nameWithGeneric}}
      <template if="{{item.isAbstract}}">abstract</template>
      class
    </h1></div>

    <p id="interfaces"></p>
    <p id="subclasses"></p>

    <!-- Comment -->
    <!--  TODO(alanknight): The div with itemList and panel are here to
    convince it to use the right paragraph spacing. Seems pretty awful. -->
    <div id="itemList">
      <div is="dartdoc-comment" class="panel" item="{{item}}"></div>
    </div>

    <div class="accordion" id="accordion-grouping">
      <dartdoc-category category="{{item.constructors}}"
          methods="{{lazyConstructors}}"></dartdoc-category>
      <dartdoc-category category="{{item.instanceFunctions}}"
          methods="{{lazyInstanceFunctions}}"></dartdoc-category>
      <dartdoc-category category="{{item.operators}}"
          methods="{{lazyOperators}}"></dartdoc-category>
      <dartdoc-category category="{{item.staticFunctions}}"
          methods="{{lazyStaticFunctions}}"></dartdoc-category>
      <dartdoc-category category="{{item.instanceVariables}}"
          variables="{{lazyInstanceVariables}}"></dartdoc-category>
      <dartdoc-category category="{{item.staticVariables}}"
          variables="{{lazyStaticVariables}}"></dartdoc-category>
    </div>
  </template>

  <script type="application/dart" src="class.dart"></script>
</polymer-element>
