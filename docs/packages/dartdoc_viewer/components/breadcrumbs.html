<polymer-element name="dartdoc-breadcrumbs">
  <template>
    <ul class="nav navbar-nav">
      <template repeat="{{breadcrumbs}}">
        <li><a class="btn-link" on-click="{{rerouteLink}}"
             href="{{prefixedLinkHref}}">{{breadcrumbName}}</a></li>
      </template>
      <template if="{{lastCrumb}}">
        <li class="active">
          <a class="btn-link">{{lastCrumb.breadcrumbName}}</a>
        </li>
      </template>
    </ul>
  </template>
  <script type="application/dart" src="breadcrumbs.dart"></script>
</polymer-element>
