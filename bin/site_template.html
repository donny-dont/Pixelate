<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <!-- Import the styles -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="{{{relativePath}}}packages/pixelate_flat/stylesheets/main.css">
    {{#styles}}
    <link rel="stylesheet" href="{{{relativePath}}}{{{.}}}">
    {{/styles}}

    <!-- Import the elements -->
    <link rel="import" href="{{{relativePath}}}packages/pixelate/components/flex_panel.html">
    {{#imports}}
    <link rel="import" href="{{{relativePath}}}{{{.}}}">
    {{/imports}}

    <!-- Setup Polymer -->
    <script type="application/dart">export 'package:polymer/init.dart';</script>
    <script src="packages/browser/dart.js"></script>

    <!-- Setup syntax highlighting -->
    <link rel="stylesheet" href="{{{relativePath}}}syntax.css">
    <script src="{{{relativePath}}}highlight.pack.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
  </head>
  <body>
    <px-flex-panel orientation="vertical" style="min-height: 100%;">
      {{{content}}}
      <div class="footer">
        <px-flex-panel orientation="horizontal">
        </px-flex-panel>
        <p>Code licensed under a <a class="external" href="http://opensource.org/licenses/Zlib">zlib license</a>. Documentation under <a class="external" href="http://creativecommons.org/licenses/by/3.0/">CC by 3.0</a></p>
      </div>
    </px-flex-panel>

    <div class="navigation-area">
      <px-flex-panel orientation="horizontal" class="navigation">
        <div>Pixelate</div>
        <div class="link"><a href="components/flex_panel/">Components</a></div>
      </px-flex-panel>
    </div>
  </body>
</html>
