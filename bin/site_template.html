<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="packages/pixelate_flat/stylesheets/main.css">

    <!-- Import the elements -->
    <link rel="import" href="packages/pixelate/components/flex_panel.html">
    <link rel="import" href="packages/pixelate/components/scroll_viewer.html">
    {{#imports}}
    <link rel="import" href="{{{.}}}">
    {{/imports}}

    <!-- Setup Polymer -->
    <script type="application/dart">export 'package:polymer/init.dart';</script>
    <script src="packages/browser/dart.js"></script>
  </head>
  <body>
    <px-flex-panel orientation="vertical" style="min-height: 100%;">
      {{{content}}}
      <div class="footer">
        <px-flex-panel orientation="horizontal">
        </px-flex-panel>
        <p>Code licensed under a <a href="http://opensource.org/licenses/Zlib">zlib license</a>. Documentation under <a href="http://creativecommons.org/licenses/by/3.0/">CC by 3.0</a></p>
      </div>
    </px-flex-panel>

    <div class="navigation-area">
      <px-flex-panel orientation="horizontal" class="navigation">
        <div>Pixelate</div>
        <div class="link"><a href="components/flex_panel/">Components</a></div>
      </px-flex-panel>
    </div>
  </body>
</html>
