<div class="header-area">
  <div class="header">
    <h1>Components</h1>
    <h2>A set of reusable components for web applications</h2>
  </div>
</div>
<px-flex-panel class="content" orientation="horizontal" style="flex:1">
  <div class="documentation" style="flex: 1;">
    <div class="component-name">{{tag}}</div>
    <div class="overview">{{overview}}</div>
    <h2>Examples</h2>
    {{#examples}}
    <p>{{description}}</p>
    <div class="example">
      {{{code}}}
      <pre class="code">
        <code>
{{code}}
        </code>
      </pre>
    </div>
    {{/examples}}
  </div>
  <div class="component-selection">
    {{#groups}}
    <h2>{{name}}</h2>
      {{#components}}
      <div class="link">
        <a href="{{{path}}}">{{name}}</a>
      </div>
      {{/components}}
    {{/groups}}
  </div>
</px-flex-panel>
