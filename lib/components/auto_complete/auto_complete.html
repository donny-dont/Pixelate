<link rel="import" href="../flex_panel/flex_panel.html">
<link rel="import" href="auto_complete_source.html">

<polymer-element name="px-auto-complete">
  <template>
    <style>
      :host {
        display: block;
        border-box; box-sizing;
      }

      #suggestions {
        background: white;
        color: black;
      }
    </style>
    <px-flex-panel>
      <input type="text" placeholder="{{placeholderText}}" />
      <div id="suggestions" style="flex:1">
        <ul>
          <template repeat="{{ suggestion in suggestions }}">
            <li>{{ suggestion }}</li>
          </template>
        </ul>
      </div>
      <content></content>
    </px-flex-panel>
  </template>
  <script type="application/dart;component=1" src="auto_complete.dart"></script>
</polymer-element>
