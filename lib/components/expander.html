<!DOCTYPE html>

<html>
  <body>
    <element name="x-expander" constructor="ExpanderComponent" extends="div" disabled="{{disabled}}" expanded="{{expanded}}">
      <template>
        <style scoped>
 /**
  * Header classes.
  */

.header-area {
  background-color: -webkit-var(expander-header-color);
  cursor: pointer;
  display: -webkit-flex;

  transition-property: background-color, color;
  transition-duration: -webkit-var(expander-color-transition-duration);
  transition-timing-function: -webkit-var(expander-color-transition-timing-function);

  user-select: none;
 -webkit-user-select: none;
}

.header-area:hover {
  background-color: -webkit-var(expander-header-hover-color);
}

.header-area:active {
  background-color: -webkit-var(expander-header-active-color);
}

.selected {
  background-color: -webkit-var(expander-header-selected-color);
}

/**
 * Content classes.
 */

.content {
  overflow: hidden;

  transition-property: max-height;
  transition-duration: -webkit-var(expander-size-transition-duration);
  transition-timing-function: -webkit-var(expander-size-transition-timing-function);
}

.hide {
  max-height: 0px !important;
}

/* Insures the content is not drawn */
.display_none {
  display: none;
}

/* Empty classes. Required for compilation. */
.expand { }
.collapse { }
        </style>
        <div pseudo="x-header" class="header-area">
          <div pseudo="x-icon">
            <div pseudo="x-expand-icon" class="expand"></div>
            <div pseudo="x-collapse-icon" class="collapse"></div>
          </div>
          <div>
            <content select=".header"></content>
          </div>
        </div>
        <div class="content">
          <content></content>
        </div>
      </template>
      <script type="application/dart" src="expander.dart"></script>
    </element>
  </body>
</html>
