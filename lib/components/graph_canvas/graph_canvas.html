<polymer-element name="px-graph-canvas" attributes="src">
  <template>
    <style>
      #outer_content {
        width: 100%;
        height: 100%;
        position: relative;
        overflow: auto;
      }
      #diagram_dom {
        width: 100%;
        height: 100%;
      }
      #diagram_svg {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
      }
      
    </style>
    <div id="outer_content">
      <svg id="diagram_svg" version="1.1">
        <defs>
          <marker id='head' orient="auto"
            markerWidth='10' markerHeight='10'
            refX='5' refY='3'>
            <!-- triangle pointing right (+x) -->
            <path d='M0,0 V6 L6,3 Z' fill="black"/>
          </marker>
        </defs>
      </svg> 
      <div id="diagram_dom">
        <content></content>
      </div>
    </div>
  </template>
  <script type="application/dart" src="graph_canvas.dart"></script>
</polymer-element>
