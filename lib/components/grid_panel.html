<link rel="import" href="column_definitions.html">
<link rel="import" href="row_definitions.html">

<polymer-element name="px-grid-panel">
  <template>
    <style>
      @host {
        :scope {
          display: grid;
        }
      }

      grid-panel {
          display: grid;
      }
    </style>
    <content select="px-column-definitions" on-columnschange="{{columnsChange}}"></content>
    <content select="px-row-definitions" on-rowschange="{{rowsChange}}"></content>
    <content></content>
  </template>
  <script type="application/dart" src="grid_panel.dart"></script>
</polymer-element>
