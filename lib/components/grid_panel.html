<polymer-element name="grid-panel">
  <template> 
    <style>
      @host {
        :scope {
          display: grid;       
        }
      }
      
      grid-panel {
          display: grid;              
      }
    </style>
    <content select="column-definitions" on-columnschange="onColumnsChanged"></content>
    <content select="row-definitions" on-rowschange="onRowsChanged"></content>
    <content></content>    
  </template>
  <script type="application/dart" src="grid_panel.dart"></script>
</polymer-element>
