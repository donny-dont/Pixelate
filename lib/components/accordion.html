<!DOCTYPE html>

<html>
  <body>
    <element name="x-accordion" constructor="AccordionComponent" extends="div" mode="{{mode}}">
      <template>
        <style scoped>
div[is=x-accordion] > div {
  border-top-color: -webkit-var(accordion-border-color);
  border-top-style: -webkit-var(accordion-border-style);
  border-top-width: -webkit-var(accordion-border-width);
}

div[is=x-accordion] > :last-child {
  border-bottom-color: -webkit-var(accordion-border-color);
  border-bottom-style: -webkit-var(accordion-border-style);
  border-bottom-width: -webkit-var(accordion-border-width);
}
        </style>
        <content select='[is=x-expander]'></content>
      </template>
      <script type="application/dart" src="accordion.dart"></script>
    </element>
  </body>
</html>
