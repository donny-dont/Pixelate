<!DOCTYPE html>

<html>
  <body>
    <element name="x-progress-bar" constructor="ProgressBarComponent" extends="div">
      <template>
        <style scoped>
/**
 * Progress bar classes
 */

div[is=x-progress-bar] {
  position: relative;
}

.fill {
  background-color: -webkit-var(progress-bar-fill-color);
  width:0;
  position: relative;
  display: block;

  transition-property: width;
  transition-duration: 0.5s;
  transition-timing-function: linear;
}

/**
 * Animation classes
 */

.striped:after {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  bottom: 0;
  right: 0;

  background-image: -webkit-var(progress-bar-animation-background);
  background-size: 50px 50px;

  overflow: hidden;
 -webkit-animation: move 2s linear infinite;
}

.striped.paused:after {
  -webkit-animation-play-state: paused;
}

@-webkit-keyframes move {
  0% {
    background-position: 0 0;
  }
  100% {
    background-position: 50px 50px;
  }
}

/* Content area */
.content {
  position: absolute;
  z-index: 1;
}
        </style>
        <div class="content">
          <content></content>
        </div>
        <span class="fill striped">&nbsp;</span>
      </template>
      <script type="application/dart" src="progress_bar.dart"></script>
    </element>
  </body>
</html>
