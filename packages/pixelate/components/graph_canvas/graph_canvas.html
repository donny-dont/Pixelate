<!-- Import Polymer -->
<link rel="import" href="../../../../packages/polymer/polymer.html">

<polymer-element name="px-graph-canvas" attributes="src">
  <template>
    <style>
      :host {
        display: block;
        position: relative;

        width: 100%;
        height: 100%;
      }

      #diagram_dom {
        width: 100%;
        height: 100%;
      }

      #diagram_svg {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
      }
    </style>
    <svg id="diagram_svg" version="1.1">
      <defs>
        <marker id='head' orient="auto"
          markerWidth='10' markerHeight='10'
          refX='5' refY='3'>
          <!-- triangle pointing right (+x) -->
          <path d='M0,0 V6 L6,3 Z'/>
        </marker>
      </defs>
    </svg>
    <div id="diagram_dom">
      <content></content>
    </div>
  </template>
  <script type="application/dart" src="graph_canvas.dart"></script>
</polymer-element>
