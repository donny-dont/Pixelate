<link rel="import" href="../flex_panel.html">

<polymer-element name="px-tab-item" attributes="header">
  <template>
    <style>
      :host {
        display: block;
        border-box; box-sizing;
      }

      /* Hidden class required for the cusomizable mixin */
      .hidden { display: none !important; }
    </style>
    <!-- Hide the tab header. The contents will be copied by the tab panel -->
    <div class="hidden">
      <px-flex-panel class="default-tab-item-header">{{header}}</px-flex-panel>
      <!-- Potential override for the header -->
      <content select=".tab-item-header"></content>
    </div>
    <content></content>
  </template>
  <script type="application/dart" src="tab_item.dart"></script>
</polymer-element>
